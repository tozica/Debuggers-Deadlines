<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up!</title>
    <link rel = "icon" href = "images/justLogo.png"
        type = "image/x-icon"> 
</head>
<body>
    <div id="form">
        <div id="header">
            <a href="../index.html"><img src="images/logo2.jpg" alt=""></a>
            <h2>Sign up</h2>
        </div>
        <div id="email">
            <p class="manual">Email</p>
            <input class="textForm" type="text" value="">
            <p class="manual">Username</p>
            <input class="textForm" type="text" value="">
            <p class="manual">Password</p>
            <input class="textForm" type="text" value="">
            <p id="condition">Your password must be at least 8 characters long. Avoid common words or patterns.</p>
            <a href="../app/app.html"><input id="logIn" type="button" value="Sign up"></a>
            
            <div class="forCheck">
                <input id="logged" type="checkbox">
                <label for="logged">Keep me logged in</label>
            </div>
        </div>
        <hr>
        <div id="footer">
           <p>Already signed up? 
               <a id="pSign" href="log_in.html">Go to login </a>
            </p>
           <p class="footerSupport">
               <a class="footerSupport" href="">DeadLines support</a>
            </p>
        </div>
    </div>
</body>
</html>
