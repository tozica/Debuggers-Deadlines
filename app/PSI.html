<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Deadlines</title>
    <link rel = "icon" href = "img/justLogo.png"  type = "image/x-icon"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="header">
        <div id="find">
            <a href="app.html"><img src="img/icons8-home-24.png" alt=""></a>
            <img src="img/icons8-menu-24.png" alt="">
            <input type="search" placeholder="Find">
        </div>
        <div id="other">
            <a href="../premium/premium.html"><img src="img/icons8-star-48.png" alt="" width="24px"></a>
            <img src="img/icons8-plus-24.png" alt="">
            <img src="img/icons8-notification-24.png" alt="">
            <img src="img/icons8-help-24.png" alt="">
            <a href="../index.html"><input type="button" value="Log out" id="Logout"></a>
        </div>
    </div>
    <div id="mainFun">
        <div class="inboxs">
           <a href="app.html"> <input type="button" value="Inbox" class=""></a>
           <a href="today.html"> <input type="button" value="Today">
        </a>
        <a href="upcoming.html"> <input type="button" value="Upcoming"></a>
        </div>
        <div id="projects">
            <ul>
                <li id="projectsList">
                    <div id="newProject">
                        Projects<button type="button" id="skloni" data-toggle="modal" data-target="#myModal">+</button> 
                        <div class="modal fade" id="myModal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Create new Project</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    <div class="modal-body">
                                        <div id="Form">
                                            <p>Name of the Project</p>
                                            <input type="text" placeholder="Input name">
                                            <p class="par">Team Leader</p>
                                            <input type="text" placeholder="Team leader">
                                            <p class="par">View</p>
                                            <div id="View">
                                            <div i="List"> 
                                                <input type="radio" name="view" id="list">
                                                <label for="list">List</label>
                                            </div>
                                            <div id="Board">
                                                <input type="radio" name="view" id="Board">
                                                <label for="Board">Board</label>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                       <a href="newProjectView.html"> <button type="button" class="btn btn-primary" >Add</button></a>
                                     <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                       </div>
                    <ul>
                        <div id="divinlist">
                            <a href="PSI.html"><li>Projekat PSI</li></a>
                            <a href="archivedView.html"><input type="button" value="-"></a>
                        </div>
                    </ul>
                </li>
            </ul>
        </div>
        <div id="archivedSection">
            <ul id="archivedlist">
                <li id="projectsList">
                    Archived 
                    <ul id="spec">
                        <li>Arhivirani projekat</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="inboxs"><a href="../premium/premium.html"><input type="button" value="Labels"></div></a>
    </div>
    <div id="current1">
        <div id="currhead1">
            <h2>Projekat PSI</h2>
        </div>
        <div id="flexdiv">
           
            <div class="board">
                <h4>Pocetak</h4>
                <div class="taskDivProject">
                    <input type="checkbox" id="cek">
                    <label for="cek">Formiranje tima</label>
                </div>
                <div class="taskDivProject">
                    <input type="checkbox" id="cek1">
                    <label for="cek1">Biranje imena tima</label>
                </div>
                <div class="taskDivProject">
                    <input type="checkbox" id="cek2">
                    <label for="cek2">Odabir teme projekta</label>
                </div>
                <div class="taskDivProject">
                    <input type="checkbox" id="cek3">
                    <label for="cek3">Odabir imena aplikacije</label>
                </div>
                <div class="taskDivProject">
                    <input type="checkbox" id="cek4">
                    <label for="cek4">Biranje tim lidera</label>
                </div>
            </div>
            <div class="board">
                <h4>Tekst projekta</h4>
                <div class="taskDivProject">
                    <input type="checkbox" id="cek5">
                    <label for="cek5">Smisljane fukncionalnosti</label>
                </div>
                <div class="taskDivProject">
                    <input type="checkbox" id="cek6">
                    <label for="cek6">Sastanak sa timom</label>
                </div>
                <div class="taskDivProject">
                    <input type="checkbox" id="cek7">
                    <label for="cek7">Sastavljanje dokumentacija</label>
                </div>
            </div>
            <div class="board">
                <h4>Prototip i SSU dokumenti</h4>
                <div class="taskDivProject">
                    <input type="checkbox" id="cek8">
                    <label for="cek8">Podela fukncionalnosti</label>
                </div>
                <div class="taskDivProject">
                    <input type="checkbox" id="cek9">
                    <label for="cek9">Detaljno pisanje dokumenta</label>
                </div>
                <div class="taskDivProject">
                    <input type="checkbox" id="cek10">
                    <label for="cek10">Smisljanje izgleda aplikacije</label>
                </div>
                <div class="taskDivProject">
                    <input type="checkbox" id="cek11">
                    <label for="cek11">Izrada prototipa</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
